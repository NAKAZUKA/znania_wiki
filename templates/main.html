<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка Файла</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
    font-family: 'Arial', sans-serif;
}

.dark-theme {
    background-color: #212529;
    color: #fff;
}

.dark-theme .card {
    background-color: #343a40;
}

.dark-theme .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Загрузите файл DUMP DATABASE или файл БД SQLITE</h1>
                        <form action="/transform" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" name="data_file" />
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Загрузить</button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
<!--                            <div class="form-check form-switch">-->
<!--                                <input class="form-check-input" type="checkbox" id="themeSwitch" checked>-->
<!--                                <label class="form-check-label" for="themeSwitch">Темная тема</label>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZcQ/JmHl+z73sDwyZUJzIQ1/hQ8R/btq/qPj" crossorigin="anonymous"></script>

</body>
</html>
<script>
    const themeSwitch = document.getElementById('themeSwitch');
    const body = document.body;

    themeSwitch.addEventListener('change', () => {
        if (themeSwitch.checked) {
            body.classList.add('dark-theme');
        } else {
            body.classList.remove('dark-theme');
        }
});
</script>
